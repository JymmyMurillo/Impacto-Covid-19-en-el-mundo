<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./Tracker_4.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="title border-bottom ">
      <h2>Covid-19 Country Wise -Tabs</h2>
    </div>

    <!--TARJETAS PAISES-->


    <div class="row mt-5">
      <div id="country-flags" class="country d-flex">
        <ul class="list_countrys d-flex">
          <li><a id="btn_usa" href="#usa" class="usa_info"></a></li>
          <li><a id="btn_spain" class="spain_info" href="#spain"></a></li>
          <li><a href="#ita" id="btn_ita" class="ita_info"></a></li>
          <li><a href="#ind" id="btn_ind" class="ind_info"></a></li>
          <li><a href="#uk" id="btn_uk" class="uk_info"></a></li>
          <li><a href="#col" id="btn_col" class="col_info"></a></li>
          <li><a href="#ven" id="btn_ven" class="ven_info"></a></li>
          <li><a href="#chi" id="btn_chi" class="chi_info"></a></li>
          <li><a href="#tur" id="btn_tur" class="tur_info"></a></li>
        </ul>
      </div>


      <!--TARJETAS ESTADISTICAS-->
      <div class="row cards-flags mt-5">
        <div class="col-md-3">
          <div class="carta  p-1">
            <div class="icono">
              <img src="/image/icons/covid-defult.svg" alt="Imagen">
            </div>
            <div class="info">
              <h5 class="border-bottom fs-5 fw-bold p-2">Total Cases</h5>
              <p class="fs-2 fw-bold p-3 m-0 blueColor" id="total_cases">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="carta p-1">
            <div class="icono">
              <img src="/image/icons/covid-red.svg" alt="Imagen">
            </div>
            <div class="info">
              <h5 class="border-bottom fs-5 fw-bold p-2">Total Deaths</h5>
              <p class="fs-2 fw-bold p-3 m-0 redColor" id="total_deaths">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="carta p-1">
            <div class="icono">
              <img src="/image//icons/covid-green.svg" alt="Imagen">
            </div>
            <div class="info">
              <h5 class="border-bottom fs-5 fw-bold p-2">Total Recovered</h5>
              <p class="fs-2 fw-bold p-3 m-0 greenColor" id="total_recovered">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="carta p-1">
            <div class="icono">
              <img src="/image//icons/covid-blue.svg" alt="Imagen">
            </div>
            <div class="info">
              <h5 class="border-bottom fs-5 fw-bold p-2">Total Active</h5>
              <p class="fs-2 fw-bold p-3 m-0 lowBlueColor" id="total_active">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="carta p-1">
            <div class="icono">
              <img src="/image/icons/covid-orange.svg" alt="Imagen">
            </div>
            <div class="info">
              <h5 class="border-bottom fs-5 fw-bold p-2">New Cases</h5>
              <p class="fs-2 fw-bold p-3 m-0 orangeColor" id="new_cases">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="carta p-1">
            <div class="icono">
              <img src="/image//icons/covid-redark.svg" alt="Imagen">
            </div>
            <div class="info">
              <h5 class="border-bottom fs-5 fw-bold p-2 m-0 fs-5 fw-bold p-2">New Deaths</h5>
              <p class="fs-2 fw-bold p-3 m-0 coffeeColor" id="new_deaths">0</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="Tracker_4.js"></script>
</body>

</html>
