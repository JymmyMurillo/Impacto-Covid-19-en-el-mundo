<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/Tracker_4/Tracker_4.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="title border-bottom ">
        <h2>Covid-19 Country Wise -Tabs</h2>
      </div>
      <div class="row mt-5">
        <div id="country-flags" class="country d-flex">
          <button id="btn_usa" class="usa_info"></button>
        </div>
      </div>

      <div class="row cards-flags mt-5">
        <div class="col-md-3 border">
          <div class="carta  p-1">
            <div class="icono">
              <img src="/image/icons/covid-defult.svg" alt="Imagen">
            </div>
            <div class="info">
              <h5 class="border-bottom">Total Cases</h5>
              <p id="total_cases">0</p>
              <button id="btn_cases"></button>

            </div>
          </div>
        </div>
        <div class="col-md-3 border">
          <div class="carta p-1">
            <div class="icono">
              <img src="/image/icons/covid-red.svg" alt="Imagen">
            </div>
            <div class="info">
              <h5 class="border-bottom">Total Deaths</h5>
              <p id="total_deaths">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 border">
          <div class="carta p-1">
            <div class="icono">
              <img src="/image//icons/covid-green.svg" alt="Imagen">
            </div>
            <div class="info">
              <h5 class="border-bottom">Total Recovered</h5>
              <p id="total_recovered">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 border">
          <div class="carta p-1">
            <div class="icono">
              <img src="/image//icons/covid-blue.svg" alt="Imagen">
            </div>
            <div class="info">
              <h5 class="border-bottom">Total Active</h5>
              <p id="total_active">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 border">
          <div class="carta p-1">
            <div class="icono">
              <img src="/image/icons/covid-orange.svg" alt="Imagen">
            </div>
            <div class="info">
              <h5 class="border-bottom">New Cases</h5>
              <p id="new_cases">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 border">
          <div class="carta p-1">
            <div class="icono">
              <img src="/image//icons/covid-redark.svg" alt="Imagen">
            </div>
            <div class="info">
              <h5 class="border-bottom">New Deaths</h5>
              <p id="new_deaths">0</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="Tracker_4.js"></script>
</body>

</html>
