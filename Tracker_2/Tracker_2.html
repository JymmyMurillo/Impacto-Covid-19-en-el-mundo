<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracker2</title>
  <link rel="stylesheet" href="./Tracker_2.css" />
  <!-- Boostrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <div class="divBody rounded-3">
    <div class="border-bottom border-2 p-3">
      <h1>Ajax Data Table - Covid-19 Country Wise State</h1>
    </div>
    <div class="d-flex flex-sm-row flex-column justify-content-between align-items-center p-3">
      <div class="d-flex flex-row align-items-center fs-5">
        <span>Show</span>
        <select id="pageSize" class="form-select m-2 entries rounded-0" aria-label="Default select example">
          <option selected>10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        <span>entries</span>
      </div>

      <div class="d-flex flex-row align-items-center fs-5">
        <span class="m-2">Search:</span>

        <input id="toSearch" type="text" class="form-control search rounded-0" />
      </div>
    </div>
    <div class="p-3">
      <table id="table" class="table table-borderless fs-5">
        <thead>
          <tr>
            <th>Flag</th>
            <th>Country</th>
            <th>Cases</th>
            <th>New Cases</th>
            <th>Deaths</th>
            <th>New Deaths</th>
            <th>Recovered</th>
            <th>Active</th>
            <th>Critical</th>
            <th>Tested</th>
          </tr>
        </thead>
        <tbody id="tBody"></tbody>
      </table>
      <div class="d-flex flex-sm-row  flex-column align-items-center justify-content-between ">
        <div>
          <button id="btnStart" class="btnPagination py-2 rounded-3 fs-5">Start</button>
          <button id="btnPrev" class="btnPagination py-2 rounded-3 fs-5">Previous</button>
          <button id="btnNext" class="btnPagination py-2 rounded-3 fs-5">Next</button>
          <button id="btnEnd" class="btnPagination py-2 rounded-3 fs-5">End</button>
        </div>
        <div>
          <p id="paginationInfo" class="m-0 fs-5"></p>
        </div>
      </div>

    </div>
  </div>

  <script src="./Tracker_2.js"></script>
</body>

</html>
