<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker_3</title>
  <link rel="stylesheet" href="./Tracker_3.css">
  <!-- Boostrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="divBody rounded-3">
    <div class="border-bottom border-2 p-3">
      <h1 class="fs-2">Top 10 Country Wise Covid-19 Updates - Tiles</h1>
    </div>
    <div class="gird row row-cols-2 row-cols-sm-3 row-cols-md-6 mt-4">
      <div class="col gap-3">
        <p class="fs-5 fw-bold">Top Cases</p>
        <div id="topCases" class="d-grid gap-3">
        </div>
      </div>


      <div class="col gap-3">
        <p class="fs-5 fw-bold">Today Cases</p>
        <div id="topTodayCases" class="d-grid gap-3"></div>

      </div>


      <div class="col gap-3">
        <p class="fs-5 fw-bold">Top Deaths</p>
        <div id="topDeathsCases" class="d-grid gap-3"></div>
      </div>
      <div class="col gap-3">
        <p class="fs-5 fw-bold">Today Deaths</p>
        <div id="topTodayDeathsCases" class="d-grid gap-3"></div>
      </div>
      <div class="col gap-3">
        <p class="fs-5 fw-bold">Top Active</p>
        <div id="topActiveCases" class="d-grid gap-3"></div>
      </div>
      <div class="col gap-3">
        <p class="fs-5 fw-bold">Top Recovered</p>
        <div id="topRecoveredCases" class="d-grid gap-3"></div>
      </div>
    </div>

  </div>

  <script src="./Tracker_3.js"></script>
</body>

</html>
